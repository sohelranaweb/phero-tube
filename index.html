<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero Tube Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts Inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  </head>
  <body class="lg:w-10/12 lg:mx-auto mx-0">
    <header>
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul;
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li onclick="handleSortButtonClick()"><a>Sort by view</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl">
              <img src="logo/Logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li onclick="handleSortButtonClick()"><a class="bg-[#19252533]">Sort by view</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a 
            onclick="handleBlogPage()"
            class="btn bg-[#FF1F3D] text-white">Blog</a>
          </div>
        </div>
      </nav>
      <hr class="mt-5 mb-8 mx-auto">
    </header>
    <main>
      <!-- category section  -->
        <section class="flex justify-center" id="category-data-container">
          
        </section>
        <!-- card Data Container  -->
        <section class="mt-12">
          <div id="data-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
          </div>
        </section>
        <!-- No Data Found  -->
        <section class="mt-24 hidden" id="no-data-found">
          <div class="no-data-img flex justify-center" >
            <img class="" src="icon/Icon.png" alt="">
          </div>
          <h1 class="text-3xl font-bold text-center mt-4">Oops!! Sorry, There is no content here</h1>
        </section>
    </main>
    <footer></footer>
    <script src="js/pheroTube.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
